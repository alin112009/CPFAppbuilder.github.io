<html>

        <style>
        body{
            background-color: 
            rgb(255, 255, 255);

        h1{ color:navy;
            text-align: center;
        }
        p{
            color:navy;
            text-align: center;

    <body>

        <h1>光感測器</h1>
        <div id="content" class="row">
            <div class="col-sm-12  col-xs-12">
                <div id="analog" class="col-sm-6 col-xs-12">

                    </div>
                    <p>
                </div>
            </div>
        </div>

    <script>

    var light;
	setup();
	// Analog
	function loop() {
		if(cpf){
            light = cpf.get("a0");
            document.getElementById("lightvalue").innerHTML = light;
            console.log(light);
        }	
            if(light<500){
                document.getElementById("lightvalue").innerHTML ="開";
                cpf.request('["digitalWrite", 7 , 1]');
            }else{
                document.getElementById("lightvalue").innerHTML ="關";
                cpf.request('["digitalWrite", 7 , 0]');
            }
		setTimeout(loop, 1000);
	}
	loop();
	
</script>
</body>
</html>
