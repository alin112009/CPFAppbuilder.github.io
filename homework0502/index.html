<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light Sensor</title>
        <style>
        body{
            background-color: 
            rgb(255, 255, 255);
        }
        h1{ color:navy;
            text-align: center;
        }
        p{
            color:navy;
            text-align: center;
        }
        </style>
    </head>
    <body>

        <h1>light sensor</h1>

    <script>

    cpf.setPinMode('["resetPin"],["setPinMode","analog",0,"INPUT"]');

    cpf.setPinMode('["resetPin"],["setPinMode", "digital", 7, "OUTPUT"]');
    var light;
	setup();
	// Analog
	function loop() {
		if(cpf){
            light = cpf.get("a0");
            document.getElementById("lightvalue").innerHTML = light;
            console.log(light);
            if(light<500){
                document.getElementById("lightvalue").innerHTML ="開";
                cpf.request('["digitalWrite", 7 , 1]');
            }else{
                document.getElementById("lightvalue").innerHTML ="關";
                cpf.request('["digitalWrite", 7 , 0]');
            }
        }	
            
		setTimeout(loop, 1000);
	}
	loop();
	
</script>
</body>
</html>
